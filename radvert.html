<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="2; url=$(link-orig)">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Akira hotspot > advertisement</title>
    <link rel="stylesheet" href="./css/advert.css">
    <script>
        var popup = '';
        function openOrig() {
            if (window.focus) popup.focus();
            location.href = unescape('$(link-orig-esc)');
        }
        function openAd() {
            location.href = unescape('$(link-redirect-esc)');
        }
        function openAdvert() {
            if (window.name != 'hotspot_advert') {
                popup = window.open('$(link-redirect)', 'hotspot_advert', '');
                setTimeout("openOrig()", 1000);
                return;
            }
            setTimeout("openAd()", 1000);
        }
    </script>
</head>
<body onload="openAdvert()">
    <table width="100%" height="100%">
        <tr>
            <td align="center" valign="middle">
                Iklan sedang dimuat...<br><br>
                Jika tidak muncul, buka <a href="$(link-redirect)" target="hotspot_advert">iklan</a> secara manual.
            </td>
        </tr>
    </table>
</body>
</html>
