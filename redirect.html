<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="2; url=$(link-redirect)">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Akira hotspot > redirect</title>
    <link rel="stylesheet" href="./css/redirect.css">
    <script>
        function startClock() {
            $(if popup == 'true')
            window.open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubar=0,resizable=1,width=290,height=200');
            $(endif)
            location.href = unescape('$(link-redirect-esc)');
        }
    </script>
</head>
<body onload="startClock()">
    <table width="100%" height="100%">
        <tr>
            <td align="center" valign="middle">
                Anda sudah login!<br><br>
                Jika tidak ada perubahan, klik <a href="$(link-redirect)">di sini</a>
            </td>
        </tr>
    </table>
</body>
</html>
