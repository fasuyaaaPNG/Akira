<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="expires" content="-1" />
        <title>Akira hotspot > logout</title>
        <link rel="stylesheet" href="./css/logout.css">
        <style>
            @font-face {
                font-family: 'Akshar';
                src: url('./fonts/Akshar/Akshar-VariableFont_wght.ttf') format('truetype');
                font-weight: normal;
                font-style: normal;
            }
            @font-face {
                font-family: 'Anton';
                src: url('./fonts/Anton/Anton-Regular.ttf') format('truetype');
                font-weight: normal;
                font-style: normal;
            }
        </style>
        <script>
            function checkScreenSize() {
                const width = window.innerWidth;
        
                if (width >= 641 && width <= 1023) {
                    while (true) {
                        alert("Layout untuk ukuran layar ini tidak tersedia! Silahkan buka tab baru.");
                        if (window.innerWidth < 641 || window.innerWidth > 1023) break;
                    }
                }
            }
        
            window.onload = checkScreenSize;
            window.addEventListener('resize', checkScreenSize);
        </script>
    </head>
    <body>
        <div class="element">
            <img draggable="false" src="./assets/lingkaranAtas.svg" alt="" class="lingkaranAtas">
            <img draggable="false" src="./assets/lingkaranTengah.svg" alt="" class="lingkaranTengah">
            <img draggable="false" src="./assets/lingkaranBawah.svg" alt="" class="lingkaranBawah">
        </div>
        <div class="content">
            <div class="judulDesk">
                <img class="image" loading="eager" src="./assets/imageLogout.png" alt="">
                <p class="judul">ANDA BARU AJA LOGOUT</p>
                <p class="desk">Infonya dicek dulu</p>
            </div>
            <div class="secStat">
                <div class="stat textStatMargin">
                    <p class="textStat"><span class="statUtama">Username<span class="titikDua">:</span></span>$(username-esc)</p>
                </div>
                <div class="stat textStatMargin">
                    <p class="textStat"><span class="statUtama">IP Address<span class="titikDua">:</span></span>$(ip)</p>
                </div>
                <div class="stat textStatMargin">
                    <p class="textStat"><span class="statUtama">MAC Address<span class="titikDua">:</span></span>$(mac)</p>
                </div>
                $(if session-time-left)
                    <div class="stat textStatMargin">
                        <p class="textStat"><span class="statUtama">Time Left<span class="titikDua">:</span></span>$(session-time-left)</p>
                    </div>
                $(endif)
                <div class="statSesByte textStatMargin2">
                    <div class="statSes">
                        <p class="textStat"><span class="statUtama">Session Time<span class="titikDua">:</span><br></span>$(uptime)</p>
                    </div>
                    <div class="statSes">
                        <p class="textStat"><span class="statUtama">Bytes Up/Down<span class="titikDua">:</span><br></span>$(bytes-in-nice)/$(bytes-out-nice)</p>
                    </div>
                </div>
                <form action="$(link-login)" method="get">
                    <input class="keluar" type="submit" value="Login Kembali">
                </form>
            </div>
        </div>
    </body>
</html>
