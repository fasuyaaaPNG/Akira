<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="expires" content="-1" />
        <title>Akira hotspot > logout</title>
        <link rel="stylesheet" href="./css/logout.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="content">
            <div class="judulDesk">
                <img class="image" loading="eager" src="./assets/imageLogout.png" alt="">
                <p class="judul">ANDA BARU AJA LOGOUT</p>
                <p class="desk">Infonya dicek dulu</p>
            </div>
            <div class="secStat">
                <div class="stat textStatMargin">
                    <p class="textStat"><span class="statUtama">Usename<span class="titikDua">:</span></span>queen</p>
                </div>
                <div class="stat textStatMargin">
                    <p class="textStat"><span class="statUtama">IP Address<span class="titikDua">:</span></span>192.168.xx.xx</p>
                </div>
                <div class="stat textStatMargin">
                    <p class="textStat"><span class="statUtama">MAC Address</span><span class="titikDua">:</span></span>xx:xx:xx:xx:xx:xx</p>
                </div>
                <div class="stat textStatMargin">
                    <p class="textStat"><span class="statUtama">Time Left<span class="titikDua">:</span></span>21:00:00</p>
                </div>
                <div class="statSesByte textStatMargin2">
                    <div class="statSes">
                        <p class="textStat"><span class="statUtama">Session Time</span><span class="titikDua">:</span><br></span>00.00.00</p></p>
                    </div>
                    <div class="statSes">
                        <p class="textStat"><span class="statUtama">Bytes Up/Down</span><span class="titikDua">:</span><br></span>0B/0B</p></p>
                    </div>
                </div>
                <input class="keluar" type="submit" value="Keluar ajah">
            </div>
        </div>
    </body>
</html>
