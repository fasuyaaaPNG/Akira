<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="expires" content="-1" />
        <title>Akira hotspot > login</title>
        <link rel="stylesheet" href="./css/login.css">
        <style>
            @font-face {
                font-family: 'Akshar';
                src: url('./fonts/Akshar/Akshar-VariableFont_wght.ttf') format('truetype');
                font-weight: normal;
                font-style: normal;
            }
            @font-face {
                font-family: 'Anton';
                src: url('./fonts/Anton/Anton-Regular.ttf') format('truetype');
                font-weight: normal;
                font-style: normal;
            }
        </style>
        <script src="md5.js"></script>
        <script>
            function doLogin() {
                $(if chap-id)
                var chapid = "$(chap-id)";
                var chapchallenge = "$(chap-challenge)";
                var password = document.login.password.value;
                document.login.password.value = hexMD5(chapid + password + chapchallenge);
                $(endif)
                return true;
            }
        </script>
    </head>
    <body>
        <div class="content">
            <div class="element">
                <img draggable="false" src="./assets/lingkaranAtas.svg" alt="" class="lingkaranAtas">
                <img draggable="false" src="./assets/lingkaranTengah.svg" alt="" class="lingkaranTengah">
                <img draggable="false" src="./assets/lingkaranBawah.svg" alt="" class="lingkaranBawah">
            </div>
            <div class="judulDesk">
                <p class="judul">AKIRA</p>
                <p class="desk">Tolong masuk untuk menggunakan internet asli Gus Akira dengan Shogun RWB-nya!</p>
            </div>
            <form class="secInput" name="login" action="$(link-login-only)" method="post" onsubmit="return doLogin()">
                <input type="hidden" name="dst" value="$(link-orig-esc)">
                <input type="hidden" name="popup" value="true">
                <div class="input inputAtas" onclick="document.getElementById('username').focus()">
                    <img draggable="false" src="./assets/userIcon.svg" alt="" class="icon1">
                    <input type="text" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="input inputBawah" onclick="document.getElementById('password').focus()">
                    <img draggable="false" src="./assets/passIcon.svg" alt="" class="icon1">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <input class="sambung" type="submit" value="Sambungkan">
                <p class="disclaimer">Dibuat ulang oleh kelompok pecinta Shogun RWB.</p>
            </form>
        </div>
    </body>
</html>
