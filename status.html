<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="expires" content="-1" />
        <title>Akira hotspot > status</title>
        <link rel="stylesheet" href="./css/status.css">
        <style>
            @font-face {
                font-family: 'Akshar';
                src: url('./fonts/Akshar/Akshar-VariableFont_wght.ttf') format('truetype');
                font-weight: normal;
                font-style: normal;
            }
            @font-face {
                font-family: 'Anton';
                src: url('./fonts/Anton/Anton-Regular.ttf') format('truetype');
                font-weight: normal;
                font-style: normal;
            }
        </style>
        <script>
            window.onload = function() {
                const textElement = document.getElementById("long-text");
                const originalText = "SELAMAT DATANG, $(username-esc)!";
                const maxLength = 40;
                if (originalText.length > maxLength) {
                    textElement.textContent = originalText.substring(0, maxLength - 9) + "........" + originalText.slice(-1);
                } else {
                    textElement.textContent = originalText;
                }
            }
        </script>
    </head>
    <body>
        <div class="element">
            <img draggable="false" src="./assets/lingkaranAtas.svg" alt="" class="lingkaranAtas">
            <img draggable="false" src="./assets/lingkaranTengah.svg" alt="" class="lingkaranTengah">
            <img draggable="false" src="./assets/lingkaranBawah.svg" alt="" class="lingkaranBawah">
        </div>
        <div class="content">
            <div class="judulDesk">
                <img class="image" loading="eager" src="./assets/imageStatus.png" alt="">
                <p class="judul" id="long-text"></p>
                <p class="desk">Tolong dilihat infonya yah.</p>
            </div>
            <div class="secStat">
                <div class="stat textStatMargin">
                    <p class="textStat"><span class="statUtama">IP Address<span class="titikDua">:</span></span>$(ip)</p>
                </div>
                <div class="stat textStatMargin">
                    <p class="textStat"><span class="statUtama">Bytes Up/Down<span class="titikDua">:</span></span>$(bytes-in-nice) / $(bytes-out-nice)</p>
                </div>
                <div class="stat textStatMargin">
                    <p class="textStat"><span class="statUtama">Connected<span class="titikDua">:</span></span>$(uptime)</p>
                </div>
                <div class="stat textStatMargin2">
                    <p class="textStat"><span class="statUtama">Status Refresh<span class="titikDua">:</span></span>$(refresh-timeout)</p>
                </div>
                <form action="$(link-logout)" method="post">
                    <input class="keluar" type="submit" value="Keluar ajah">
                </form>
            </div>
        </div>
    </body>
</html>
